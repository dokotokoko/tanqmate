events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ログ設定を簡素化
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # 基本設定
    sendfile on;
    keepalive_timeout 65;

    # アップストリーム設定
    upstream frontend_servers {
        server frontend:3000;
    }

    upstream backend_servers {
        server backend:8000;
    }

    server {
        listen 80;
        listen [::]:80;  # IPv6対応
        server_name localhost demo.tanqmates.org;

        # DNS解決設定（IPv6も有効）
        resolver 127.0.0.11 [::1]:53 valid=30s;
    
          # ヘルスチェック用エンドポイント
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }  

        # ルートアクセステスト用
        location = / {
            proxy_pass http://frontend_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket対応（Vite HMR用）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # オントロジーテストページ（バックエンド直接アクセス）
        location = /ontology-test {
            proxy_pass http://backend_servers/ontology-test;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # APIリバースプロキシ設定
        location /api/ {
            proxy_pass http://backend_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            
            # CORSヘッダー
            add_header 'Access-Control-Allow-Origin' 'https://demo.tanqmates.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # フロントエンドプロキシ設定
        location / {
            proxy_pass http://frontend_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket対応（Vite HMR用）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}